<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TicTacToe 1.0</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="header">
        <div class="head1">
            <h1>Awesome Software Solutions --- TicTacToe</h1>
        </div>
<!--        <div class="head2">
            <h1>Tic Tac Toe</h1>
        </div> -->
    </header>
    <div class="mainBody">
        <ul class="board">
            <li id="1" class="cell"></li>
            <li id="2" class="cell"></li>
            <li id="3" class="cell"></li>
            <li id="4" class="cell"></li>
            <li id="5" class="cell"></li>
            <li id="6" class="cell"></li>
            <li id="7" class="cell"></li>
            <li id="8" class="cell"></li>
            <li id="9" class="cell"></li>
        </ul>

        <div class="newGame">            
            <a href="#" class="myButton">New Game</a>
        </div>
    </div>
    <footer class="footer">
        <div style="text-shadow:1px 1px 0 #444">
            <h3>Team Members</h3>
        </div>
        <div id= "names">  
            <ul style="list-style: none;">
                <li>Alexander Már</li>
                <li>Garðar</li>
                <li>Helena María</li>
                <li>Héðinn Grétar</li>
                <li>Jón Hjörtur</li>
                <li>Jón Ingvar</li>
                <li>Ólafur Brynjar</li>
            </ul>
        </div>
    </footer>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="scripts/tictactoe.js"></script>

</body>
</html>
